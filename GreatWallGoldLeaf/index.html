<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GoldLeaf</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="layout">
        <div class="nav">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/1.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/3.png" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/4.png" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/5.png" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/6.png" alt="Third slide">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="info">
                <div class="notice"></div>
                <div class="info-content">
                    <div class="chart">
                        <a href="javascript:;" class="chart-title">行情图表</a>
                        <a href="javascript:;" class="chart-title">交易报价</a>
                        <a href="javascript:;" class="more">MORE&nbsp;
                            <span>>></span>
                        </a>
                        <div class="line-box"></div>
                        <p>
                            <span>黄金</span>
                            <span>白银</span>
                        </p>
                        <div class="exchange-rate">
                            <span>1,268.2</span>
                            <span>-0.6（0.16）</span>
                        </div>
                        <img src="images/line-chart.jpg" alt="" class="line-chart">
                    </div>
                    <div class="list">
                        <a href="javascript:;" class="business-news">财经要闻</a>
                        <a href="javascript:;" class="internation-news">国际新闻</a>
                        <a href="javascript:;" class="computer">计算器</a>
                        <a href="javascript:;" class="more">MORE&nbsp;
                            <span>>></span>
                        </a>
                        <div class="line-box"></div>
                        <div class="newsDate">
                            <ul>
                                <li class="dateRow">
                                    <div class="dateComponent"></div>
                                    <div class="newsIntro">
                                        <div class="newsTitle">
                                            大众零部件工厂天津落成
                                        </div>
                                        <div class="newContent">
                                            大众汽车集团（中国）日前与富奥股份合资的全新零 部件工厂——大众一汽平台零部件有限公司...
                                        </div>
                                    </div>
                                    <button class="newsMore">查看详情</button>
                                </li>
                                <li class="dateRow">
                                    <div class="dateComponent"></div>
                                    <div class="newsIntro"></div>
                                    <div class="newsMore"></div>
                                </li>
                                <li class="dateRow">
                                    <div class="dateComponent"></div>
                                    <div class="newsIntro"></div>
                                    <div class="newsMore"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="advantage"></div>
            <div class="dynamic-state"></div>
            <div class="honor"></div>
        </div>
        <div class="footer">
            <div class="service"></div>
            <div class="introduce"></div>
            <div class="hint"></div>
            <div class="operation"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
